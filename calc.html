<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="style1.css"
    <script src ="calc.js"></script>
</head>

<body>

<div ="container">
    <div class="calculator">
        <form>
            <div>
                <p> Enter first number here: 
                    <input type ="number" class="num" input id="x">
                </p><br>
                <p> Enter Second Number Here:
                    <input type="number" class="num" input id="y">
                </p>
                <input type="button" value="+" onclick="add()" class="operator">
                <input type="button" value="*" onclick="multi()" class="operator">
                <input type="button" value="-" onclick="sub()" class="operator">
                <input type="button" value="/" onclick="div()" class="operator">
                <input type="button" value="%" onclick ="mod()" class="operator">
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
